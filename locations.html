<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR2 Locations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <!-- <script type="module" src="js/convertLocations.js" defer></script> -->
    <script type="module" src="js/global.js" defer></script>
    <script src="js/menu.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <nav>
                <a href="index.html"><img src="" alt="Dirt Rally 2 Guide logo"></a>

                <button id="menu-icon" class="closed">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <ul id="web-menu">
                    <li>
                        <a href="vehicles.html">Vehicles</a>
                    </li>
                    <li>
                        <a href="dlc.html">DLC</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                </ul>
            </nav>
        </header>

        <aside id="mobile-menu" class="closed">
            <ul id="mobile-links" class="closed">
                <li>
                    <a href="vehicles.html">Vehicles</a>
                </li>
                <li>
                    <a href="dlc.html">DLC</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </aside>
    
        <main>
            <ul id="page-btns">
                <li id="btn-search">
                    <button id="search-icon" class="fa-solid fa-magnifying-glass"></button>
                    <input type="search" name="search-input" id="search-input">
                </li>
                <li id="btn-filter">
                    <button id="filter-icon" class="show fa-solid fa-sliders"></button>
                    <ul id="filter-list">
                        <li>
                            <a name="event" id="event" class="filter">Event</a>
                            <aside id="event-dropdown" class="dropdown hide">
                                <ul id="event-dropdown-content" class="dropdown-content"></ul>
                            </aside>
                        </li>
                        <li>
                            <a name="country" id="country" class="filter">Country</a>
                            <aside id="country-dropdown" class="dropdown hide">
                                <ul id="country-dropdown-content" class="dropdown-content"></ul>
                            </aside>
                        </li>
                        <li>
                            <a name="surface" id="surface" class="filter">Surface</a>
                            <aside id="surface-dropdown" class="dropdown hide">
                                <ul id="surface-dropdown-content" class="dropdown-content"></ul>
                            </aside>
                        </li>
                    </ul>
                    <ul id="filter-open-icons">
                        <li>
                            <button id="filter-confirm" class="fa-solid fa-check"></button>
                        </li>
                        <li>
                            <button id="filter-reset" class="fa-solid fa-rotate-left"></button>
                        </li>
                        <li>
                            <button id="filter-cancel" class="fa-solid fa-xmark"></button>
                        </li>
                    </ul>
                </li>
            </ul>

            <section id="locationContainer" class="container"></section>
        </main>
    
        <footer>
            <ul id="social-links">
                <li>
                    <a href="https://www.instagram.com">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="mailto:dr2g@dr2g.com">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
