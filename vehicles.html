<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR2 Vehicles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/vehicles.css">
    <script type="module" src="js/convertVehicles.js" defer></script>
    <script src="js/vehicles.js" defer></script>
    <script src="js/menu.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <nav>
                <a href="index.html"><img src="" alt="Dirt Rally 2 Guide logo"></a>

                <button id="menu-icon" class="closed">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>

                <ul id="web-menu">
                    <li>
                        <a href="locations.html">Locations</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                </ul>
            </nav>
        </header>

        <aside id="mobile-menu" class="closed">
            <ul id="mobile-links" class="closed">
                <li>
                    <a href="locations.html">Locations</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </aside>
    
        <main>
            <ul id="shop-btns">
                <li id="btn-search">
                    <button id="search-icon" class="fa-solid fa-magnifying-glass"></button>
                    <input type="search" name="search-input" id="search-input">
                </li>
                <li id="btn-filter">
                    <button id="filter-icon" class="show fa-solid fa-sliders"></button>
                    <form action="vehicles.html" method="get">
                        <ul id="filter-list">
                            <li>
                                <a name="type" id="type" class="filter">Type</a>
                                <aside id="type-dropdown" class="dropdown hide"></aside>
                            </li>
                            <li>
                                <a name="discipline" id="discipline" class="filter">Surface</a>
                                <aside id="discipline-dropdown" class="dropdown hide"></aside>
                            </li>
                            <li>
                                <a name="manufacturer" id="manufacturer" class="filter">Manufacturer</a>
                                <aside id="manufacturer-dropdown" class="dropdown hide"></aside>
                            </li>
                            <li>
                                <a name="power" id="power" class="filter">Power</a>
                                <aside id="power-dropdown" class="dropdown hide">
                                    <ul id="power-dropdown-content" class="dropdown-content">
                                        <li class="power-range slider">
                                            <span id="power-range-selected" class="range-selected"></span>
                                        </li>
                                        <li class="power-slider slider-range">
                                            <input type="range" name="minPower" class="min-power-slider" min="0" max="600" value="0" step="1">
                                            <input type="range" name="maxPower" class="max-power-slider" min="0" max="600" value="600" step="1">
                                        </li>
                                        <li class="power-input slider-input">
                                            <input type="number" name="min" class="min-power-number" value="0">
                                            <label for="min">bhp</label>
                                            <input type="number" name="min" class="min-power-number" value="600">
                                            <label for="max">bhp</label>
                                        </li>
                                    </ul>
                                </aside>
                            </li>
                            <li>
                                <a name="transmission" id="transmission" class="filter">Transmission</a>
                                <aside id="transmission-dropdown" class="dropdown hide"></aside>
                            </li>
                            <li>
                                <a name="weight" id="weight" class="filter">Weight</a>
                                <aside id="weight-dropdown" class="dropdown hide">
                                    <ul id="weight-dropdown-content" class="dropdown-content">
                                        <li class="weight-range slider">
                                            <span id="weight-range-selected" class="range-selected"></span>
                                        </li>
                                        <li class="weight-slider slider-range">
                                            <input type="range" name="minWeight" class="min-weight-slider" min="0" max="2000" value="0" step="1">
                                            <input type="range" name="maxWeight" class="max-weight-slider" min="0" max="2000" value="2000" step="1">
                                        </li>
                                        <li class="weight-input slider-input">
                                            <input type="number" name="min" class="min-weight-number" value="0">
                                            <label for="min">kg</label>
                                            <input type="number" name="min" class="min-weight-number" value="2000">
                                            <label for="max">kg</label>
                                        </li>
                                    </ul>
                                </aside>
                            </li>
                            <li>
                                <a name="drivetrain" id="drivetrain" class="filter">Drivetrain</a>
                                <aside id="drivetrain-dropdown" class="dropdown hide"></aside>
                            </li>
                            <li>
                                <a name="engine" id="engine" class="filter">Engine</a>
                                <aside id="engine-dropdown" class="dropdown hide">
                                    <ul id="engine-dropdown-content" class="dropdown-content">
                                        <li class="engine-range slider">
                                            <span id="engine-range-selected" class="range-selected"></span>
                                        </li>
                                        <li class="engine-slider slider-range">
                                            <input type="range" name="minEngine" class="min-engine-slider" min="0" max="2000" value="0" step="1">
                                            <input type="range" name="maxEngine" class="max-engine-slider" min="0" max="2000" value="2000" step="1">
                                        </li>
                                        <li class="engine-input slider-input">
                                            <input type="number" name="min" class="min-engine-number" value="0">
                                            <label for="min">cc</label>
                                            <input type="number" name="min" class="min-engine-number" value="2000">
                                            <label for="max">cc</label>
                                        </li>
                                    </ul>
                                </aside>
                            </li>
                            <li>
                                <a name="cylinders" id="cylinders" class="filter">Cylinders</a>
                                <aside id="cylinders-dropdown" class="dropdown hide"></aside>
                            </li>
                            <li>
                                <a name="aspiration" id="aspiration" class="filter">Aspiration</a>
                                <aside id="aspiration-dropdown" class="dropdown hide"></aside>
                            </li>
                        </ul>
                    </form>
                    <ul id="filter-open-icons">
                        <li>
                            <button id="filter-confirm" class="fa-solid fa-check"></button>
                        </li>
                        <li>
                            <button id="filter-reset" class="fa-solid fa-rotate-left"></button>
                        </li>
                        <li>
                            <button id="filter-cancel" class="fa-solid fa-xmark"></button>
                        </li>
                    </ul>
                </li>
            </ul>

            <section id="vehicleContainer"></section>
        </main>
    
        <footer>
            <ul id="social-links">
                <li>
                    <a href="https://www.instagram.com">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="mailto:dr2g@dr2g.com">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
